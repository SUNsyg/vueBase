<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue æ¸²æŸ“</title>
</head>
<body>
<div id="app">
  <h1>v-if/v-else-if/v-elseï¼š</h1>
  <template v-if="ok">
    <h1>Title</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </template>

  <h1 v-if="awesome">Vue is awesome!</h1>
  <h1 v-else>Oh no ðŸ˜¢</h1>

  <div v-if="Math.random() > 0.5">
    Now you see me
  </div>
  <div v-else>
    Now you don't
  </div>

  <div v-if="type === 'A'">
    A
  </div>
  <div v-else-if="type === 'B'">
    B
  </div>
  <div v-else-if="type === 'C'">
    C
  </div>
  <div v-else>
    Not A/B/C
  </div>

  <template v-if="loginType === 'username'">
    <label>Username</label>
    <input placeholder="Enter your username" key="username-input">
  </template>
  <template v-else>
    <label>Email</label>
    <input placeholder="Enter your email address" key="email-input">
  </template>
  <button @click="toggle">toggle loginType</button>

  <h1>v-showï¼š</h1>
  <h1 v-show="ok">Hello!</h1>
</div>
<h1>v-forï¼šæ•°ç»„</h1>
<ul id="example-1">
  <li v-for="(item, index) of items">
    {{ parentMessage }} - {{ index }} - {{ item.message }}
  </li>

  <li v-for="(value, name, index) in object">
    {{ name }}: {{ value }}: {{index}}
  </li>

  <li v-for="n in evenNumbers">{{ n }}</li>

  <li v-for="todo in todos" v-if="!todo.isComplete">
    {{ todo }}
  </li>

</ul>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    ok: true,
    awesome: false,
    type: 'D',
    loginType: 'username'
  },
  methods: {
    toggle() {
      this.loginType = this.loginType == 'username' ? '' : 'username'
    }
  }
})
  var example1 = new Vue({
    el: '#example-1',
    data: {
      parentMessage: 'Parent',
      items: [
        {message: 'Foo'},
        {message: 'Bar'}
      ],
      object: {
        title: 'How to do lists in Vue',
        author: 'Jane Doe',
        publishedAt: '2016-04-10'
      },
      numbers: [1,2,3,4,5,6],
      todos: [
        {isComplete: true, todo: '1'},
        {isComplete: true, todo: '2'},
        {isComplete: false, todo: '3'},
        {isComplete: true, todo: '4'},
      ]
    },
    computed: {
      evenNumbers() {
        return this.numbers.filter((number) => {
          return number % 2 === 0
        })
      }
    }
  })
  example1.items.splice(4)
</script>
</body>
</html>
