<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue æ¸²æŸ“</title>
</head>
<body>
<div id="app">
  <h1>v-if/v-else-if/v-elseï¼š</h1>
  <template v-if="ok">
    <h1>Title</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
  </template>

  <h1 v-if="awesome">Vue is awesome!</h1>
  <h1 v-else>Oh no ðŸ˜¢</h1>

  <div v-if="Math.random() > 0.5">
    Now you see me
  </div>
  <div v-else>
    Now you don't
  </div>

  <div v-if="type === 'A'">
    A
  </div>
  <div v-else-if="type === 'B'">
    B
  </div>
  <div v-else-if="type === 'C'">
    C
  </div>
  <div v-else>
    Not A/B/C
  </div>

  <template v-if="loginType === 'username'">
    <label>Username</label>
    <input placeholder="Enter your username" key="username-input">
  </template>
  <template v-else>
    <label>Email</label>
    <input placeholder="Enter your email address" key="email-input">
  </template>
  <button @click="toggle">toggle loginType</button>

  <h1>v-showï¼š</h1>
  <h1 v-show="ok">Hello!</h1>
</div>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    ok: true,
    awesome: false,
    type: 'D',
    loginType: 'username'
  },
  methods: {
    toggle() {
      this.loginType = this.loginType == 'username' ? '' : 'username'
    }
  }
})
</script>
</body>
</html>
