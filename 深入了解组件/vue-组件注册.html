<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件注册</title>
  <style>
    .active {
      width: 200px;
      height: 200px;
      background-image: linear-gradient(to top right, #999999, #2d2eee);
    }
  </style>
</head>
<body>
<div id="app">
  <my-component></my-component>

  <componet-a></componet-a>
  <componet-b></componet-b>
  <componet-c></componet-c>
</div>
<script src="../js/vue.js"></script>
<script>
  // 局部注册
  var ComponentA = {
    template: `
    <div>This is my componetA!</div>
    `
  }
  var ComponentB = {
    template: `
    <div>This is my componetB!</div>
    `
  }
  var ComponentC = {
    template: `
    <div>This is my componetC!</div>
    `
  }
  // 全局注册
Vue.component('myComponent', {
  template: `
  <div class="active">2132131</div>
  `
})


  var vm = new Vue({
    el: '#app',
    components: {
      'componet-a': ComponentA,
      'componet-b': ComponentB,
      'componet-c': ComponentC
    }
  })
</script>
</body>
</html>
