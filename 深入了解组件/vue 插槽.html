<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽</title>
  <style>

  </style>
</head>
<body>
<div id="app">
  <navigation-link url="/profile"></navigation-link>
  <submit-button>Save</submit-button>
</div>
<script src="../js/vue.js"></script>
<script>
  Vue.component('navigation-link', {
    props: ['url'],
    template: `
    <a v-bind:href="url" class="nav-link">
<slot></slot>
</a>
    `
  })
  Vue.component('submit-button', {
    template: `
    <button type="submit">
    <slot>Submit</slot>
</button>
    `
  })
  var vm = new Vue({
    el: '#app',
    name: ''
  })
</script>
</body>
</html>
