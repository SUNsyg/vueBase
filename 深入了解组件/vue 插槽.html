<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽</title>
  <style>

  </style>
</head>
<body>
<div id="app">
  <navigation-link url="/profile"></navigation-link>
  <submit-button>Save</submit-button>
  <base-layout>
    <template v-slot:header>
      <p>I am Header</p>
    </template>

    <p>I am main</p>

    <template v-slot:footer>
      <p>I am footer</p>
    </template>

  </base-layout>
</div>
<script src="../js/vue.js"></script>
<script>
  Vue.component('navigation-link', {
    props: ['url'],
    template: `
    <a v-bind:href="url" class="nav-link">
<slot></slot>
</a>
    `
  })
  Vue.component('submit-button', {
    template: `
    <button type="submit">
    <slot>Submit</slot>
</button>
    `
  })
  Vue.component('base-layout', {
    template: `
    <div class="container">
    <header>
    <slot name="header"></slot>
</header>
    <main>
    <slot></slot>
</main>
    <footer>
    <slot name="footer"></slot>
</footer>
</div>
    `
  })
  var vm = new Vue({
    el: '#app',
    name: ''
  })
</script>
</body>
</html>
