<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义事件</title>
  <style>

  </style>
</head>
<body>
<div id="app">
  <base-checkbox v-model="lovingVue" @change="changeV"></base-checkbox>
</div>
<script src="../js/vue.js"></script>
<script>
  Vue.component('base-checkbox', {
    model: {
      prop: 'checked',
      event: 'change'
    },
    props: {
      checked: Boolean
    },
    template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    />
    `
  })
  var vm = new Vue({
    el: '#app',
    data: {
      lovingVue: false
    },
    methods: {
      changeV(v) {
        console.log(v)
      }
    }
  })
</script>
</body>
</html>
