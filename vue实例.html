<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 实例</title>
</head>
<body>
<div id="app">
  <a :href="url">12132</a>
  <div @click="click1">
    <div @click.stop="click2">click me</div>
  </div>
</div>
<script src="js/vue.js"></script>
<script>
  var vm = new Vue({
    el: '#app',
    // 选项
    data: {
      a: 1,
      url: 'https://www.baidu.com/'
    },
    methods: {
      click1() {
        console.log('111')
      },
      click2() {
        console.log('222')
      }
    }
  })
//   模版语法


</script>
</body>
</html>
