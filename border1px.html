<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>border-0.5px</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      width: 100px;
      height: 20px;
      background-image: linear-gradient(180deg, #e9eaec, #e9eaec 50%, transparent 0);
      background-size: 100% 1px;
      background-repeat: no-repeat;
      background-position: bottom;
    }
    .item {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div class="box">
  <div class="item"></div>
</div>
</body>
</html>
