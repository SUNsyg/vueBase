<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>自定义指令</title>
</head>
<body>

<div id="app" class="demo">
  <input type="text" placeholder="我是全局自定义指令" v-focus>
  <input type="text" placeholder="我是局部自定义指令" v-focus2>
</div>

<script src="../js/vue.js"></script>
<script>
  Vue.directive('focus', {
    inserted: function(el) {
      el.focus();
    }
  })
  var vm = new Vue({
    el: '#app',
    directives: {
      focus2: {
        inserted: function(el) {
          el.focus()
        }
      }
    }
  })
</script>
</body>
</html>
