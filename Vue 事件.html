<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 事件</title>
</head>
<body>
<div id="app">
  <button v-on:click="greet('Hi', $event)">Add 1</button>
  <p>The button above has been clicked {{ counter }} times.</p>

  <div v-on:click.self="doThat">
    hhahha
    <a>123123</a>
  </div>
</div>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
  el: '#app',
  data: {
    counter: 0,
  },
  methods: {
    greet(message, event) {
      this.counter++
      if (event) {
        event.preventDefault()
      }
      alert(message)
    },
    doThat() {
      console.log('this')
    }
  }
})
</script>
</body>
</html>
